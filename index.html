<!DOCTYPE html>
<html>
<head>
  <title>Business With Us | Digital Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 2px;
  line-height: 1.2;
  text-shadow: 0 0 15px #00f7ff;
    }
    .insta {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 26px;
      cursor: pointer;
      transition: 0.3s;
    }

    .insta:hover {
      transform: scale(1.2);
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      animation: fadeUp 1.5s ease forwards;
    }

    p {
      font-size: 18px;
      opacity: 0.8;
      margin-top: 10px;
      animation: fadeUp 2s ease forwards;
    }

    button {
      margin-top: 30px;
      padding: 14px 40px;
      border: none;
      border-radius: 50px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      color: white;
      font-size: 17px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.05);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

  </style>
</head>

<body>

  <div class="logo">BUSINESS<br>WITH US</div>

  <div class="insta" onclick="window.open('https://www.instagram.com/businesswith.us?igsh=MXQ5NWhpajhmdm5zbg==','_blank')">
    ðŸ“¸
  </div>

  <div class="hero">
    <h1>Welcome to Business With Us</h1>
    <p>Building Digital Empires</p>
    <button onclick="window.location.href='login.html'">Get Started</button>
  </div>
<script>
  var user = localStorage.getItem("username");

  if(user){
    window.location.href = "dashboard.html";
  }
</script>
</body>
</html>
