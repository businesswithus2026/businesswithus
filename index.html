<!DOCTYPE html>
<html>
<head>
  <title>Business With Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    /* Fixed Logo */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      z-index: 1000;
    }

    /* Instagram Icon */
    .insta {
      position: fixed;
      top: 20px;
      left: 200px;
      font-size: 24px;
      cursor: pointer;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 18px;
      opacity: 0.8;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="logo">Business With Us</div>

  <div class="insta" onclick="window.open('https://www.instagram.com/businesswith.us?igsh=MXQ5NWhpajhmdm5zbg==','_blank')">
    ðŸ“¸
  </div>

  <div class="hero">
    <h1>Welcome to Business With Us</h1>
    <p>Where Ideas Become Reality</p>
    <button>Login</button>
  </div>

</body>
</html>
