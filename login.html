<!DOCTYPE html>
<html>
<head>
  <title>Login - Business With Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
    }

    a {
      color: white;
      font-size: 14px;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }

  </style>
</head>

<body>

  <div class="card">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
