<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Business With Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png">
  <style>
/* Topbar */
.topbar {
  position: fixed;
  left: 220px;
  right: 0;
  height: 70px;
  background: #111827;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 30px;
  border-bottom: 1px solid #1e293b;
}

.profile {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: white;
  color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
}

.main {
  margin-left: 240px;
  padding: 120px 40px 40px 40px;
}
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e293b;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 40px;
    }

    .sidebar a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      margin: 15px 0;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: white;
    }

    /* Main Content */
    .main {
      margin-left: 240px;
      padding: 40px;
      flex: 1;
    }

    .welcome {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      width: 220px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    button {
      margin-top: 40px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
    }

  </style>
</head>

<body>

  <div class="sidebar">
    <h2>BWU</h2>
    <a href="#">Dashboard</a>
    <a href="#">Analytics</a>
    <a href="#">Clients</a>
    <a href="#">Settings</a>
  </div>
<div class="topbar">
  <h3>Dashboard Overview</h3>
  <div class="profile" id="profileLetter"></div>
</div>
  <div class="main">
    <div class="welcome" id="welcome"></div>

    <div class="cards">
      <div class="card">
        <h3>120+</h3>
        <p>Total Clients</p>
      </div>

      <div class="card">
        <h3>85%</h3>
        <p>Growth Rate</p>
      </div>

      <div class="card">
        <h3>24/7</h3>
        <p>Support</p>
      </div>
    </div>
   <div style="margin-top:40px;">
  <button onclick="showEdit()">Edit Name</button>

  <div id="editSection" style="margin-top:15px; display:none;">
    <input type="text" id="newName" placeholder="Enter new name" style="padding:8px; border-radius:8px; border:none;">
    <button onclick="saveName()">Save</button>
  </div>
   </div>
    <button onclick="logout()">Logout</button>
  </div>

<script>
var user = localStorage.getItem("username");

if(!user) {
  window.location.href = "login.html";
}
var firstLetter = user.charAt(0).toUpperCase();
document.getElementById("profileLetter").innerText = firstLetter;
if(user) {
  document.getElementById("welcome").innerText = "Welcome, " + user + " ðŸš€";
} else {
  window.location.href = "login.html";
}

function logout() {
  localStorage.removeItem("username");
  window.location.href = "index.html";
}
  function showEdit() {
  document.getElementById("editSection").style.display = "block";
}

function saveName() {
  var newName = document.getElementById("newName").value;

  if(newName === "") {
    alert("Enter a valid name");
    return;
  }

  localStorage.setItem("username", newName);

  document.getElementById("welcome").innerText = "Welcome, " + newName + " ðŸš€";
  document.getElementById("profileLetter").innerText = newName.charAt(0).toUpperCase();

  document.getElementById("editSection").style.display = "none";
}
</script>

</body>
</html>
